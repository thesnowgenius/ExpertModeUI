<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snow Genius — Expert Mode</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header class="hero">
    <img src="static/logo.png" alt="Snow Genius" class="brand-logo">
    <h1>Snow Genius</h1>
    <p>Expert Mode — find the lowest-cost pass or combo that matches your exact plan.</p>
  </header>

  <main class="container card">
    <div class="row between">
      <h2>Riders</h2>
      <button id="addRider" class="btn">+ Add Rider</button>
    </div>
    <div id="riders" class="stack"></div>

    <div class="row between">
      <h2>Resorts</h2>
      <div class="hstack">
        <button id="addResort" class="btn">+ Add Resort</button>
        <button id="clearAll" class="btn ghost">Clear</button>
        <button id="solve" class="btn primary">Submit</button>
      </div>
    </div>
    <div class="grid header">
      <div>Resort</div>
      <div>Days</div>
      <div>No weekends</div>
      <div>No blackout dates</div>
      <div></div>
    </div>
    <div id="resorts" class="stack"></div>

    <details class="card mt" open>
      <summary>Raw Request</summary>
      <pre id="rawRequest">{}</pre>
    </details>

    <details class="card mt" open>
      <summary>Raw Response</summary>
      <pre id="rawResponse">{}</pre>
    </details>

    <section class="card mt">
      <h2>Results</h2>
      <div id="results"></div>
    </section>
  </main>

  <footer class="footer">© Snow Genius</footer>
  <script src="static/script.js"></script>
</body>
</html>

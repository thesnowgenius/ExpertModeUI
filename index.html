<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expert Mode</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <h1>Expert Mode</h1>
      <p class="sub">Clean, stable form. Multi & Single API support.</p>
    </div>
  </header>

  <main class="wrap">
    <!-- Mode -->
    <section class="card">
      <div class="field">
        <label>Mode</label>
        <div class="segmented" role="tablist" aria-label="API Mode">
          <button id="mode-multi" class="seg active" data-mode="multi" role="tab" aria-selected="true">Multi</button>
          <button id="mode-single" class="seg" data-mode="single" role="tab" aria-selected="false">Single</button>
        </div>
      </div>
      <input id="mode" type="hidden" value="multi" />
    </section>

    <!-- Riders -->
    <section class="card">
      <div class="row header-row">
        <h2>Riders</h2>
        <div class="row gap">
          <button id="addRider" class="btn">+ Add Rider</button>
          <button id="clearRiders" class="btn btn-ghost">Clear</button>
        </div>
      </div>
      <div id="riders" class="stack"></div>
    </section>

    <!-- Resorts -->
    <section class="card">
      <div class="row header-row">
        <h2>Resort Plan</h2>
        <div class="row gap">
          <button id="addResort" class="btn">+ Add Resort</button>
          <button id="clearResorts" class="btn btn-ghost">Clear</button>
        </div>
      </div>
      <div id="resorts" class="stack"></div>
    </section>

    <!-- Actions -->
    <section class="card">
      <div class="row gap wrap">
        <button id="submit" class="btn btn-primary">Submit</button>
        <button id="loadExample" class="btn btn-ghost">Load Example</button>
        <button id="resetAll" class="btn btn-ghost">Reset</button>
      </div>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </section>

    <!-- Results -->
    <section class="card">
      <div class="row header-row">
        <h2>Results</h2>
        <div class="row gap">
          <div class="field">
            <label for="filterText">Filter</label>
            <input id="filterText" type="text" placeholder="Type to filter rowsâ€¦" />
          </div>
          <div class="field">
            <label for="sortKey">Sort by</label>
            <select id="sortKey"></select>
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <button id="sortDir" class="btn btn-ghost">Asc</button>
          </div>
        </div>
      </div>
      <div id="resultsTable" class="table-wrap"></div>

      <details>
        <summary>Raw Response</summary>
        <pre id="raw" class="codeblock"></pre>
      </details>

      <details>
        <summary>Request</summary>
        <pre id="req" class="codeblock"></pre>
      </details>
    </section>

    <footer class="footer">
      <p>Snow Genius</p>
    </footer>
  </main>

  <script defer src="static/app.js?v=20250813-clean"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snow Genius — Expert Mode</title>
  <link rel="preload" href="resorts.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="hero">
    <img id="brand-logo" src="assets/logo.png" alt="Expert Mode" class="logo" />
    <h1>Snow Genius</h1>
    <p class="tagline">Expert Mode — find the lowest-cost pass or combo that matches your exact plan.</p>
  </header>

  <main class="card">
    <section class="section">
      <div class="section-head">
        <h2>Riders</h2>
        <div class="section-actions">
          <button id="add-rider" class="btn">+ Add Rider</button>
        </div>
      </div>
      <div id="riders" class="rows">
        <!-- First rider row (Stable-4 style) -->
        <div class="row rider-row">
          <input type="number" min="0" placeholder="Age" class="input rider-age" />
          <select class="select rider-category">
            <option value="">None</option>
            <option value="military">Military</option>
            <option value="student">Student</option>
            <option value="medical">Nurse/Doc</option>
          </select>
          <button type="button" class="btn subtle remove-rider">Remove</button>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2>Resorts</h2>
        <div class="section-actions">
          <button id="add-resort" class="btn">+ Add Resort</button>
          <button id="clear" class="btn subtle">Clear</button>
          <button id="submit" class="btn primary">Submit</button>
        </div>
      </div>

      <div class="rows" id="resorts">
        <!-- First resort row -->
        <div class="row resort-row">
          <div class="typeahead">
            <input type="text" class="input resort-input" placeholder="Start typing a resort…" autocomplete="off" />
            <ul class="suggestions"></ul>
          </div>
          <input type="number" min="1" class="input days-input" placeholder="Days" />
          <label class="chk"><input type="checkbox" class="no-weekends" /> No weekends</label>
          <label class="chk"><input type="checkbox" class="no-blackouts" /> No blackout dates</label>
          <button type="button" class="btn subtle remove-resort">Remove</button>
        </div>
      </div>
    </section>

    <details class="debug">
      <summary>Raw Request</summary>
      <pre id="raw-request">{}</pre>
    </details>
    <details class="debug">
      <summary>Raw Response</summary>
      <pre id="raw-response">{}</pre>
    </details>

    <section class="section">
      <h2>Results</h2>
      <div id="results"></div>
    </section>
  </main>

  <footer class="footer">© Snow Genius</footer>

  <script src="assets/script.js"></script>
</body>
</html>

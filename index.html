<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snow Genius Expert Mode</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <img src="static/logo.png" alt="Logo" class="logo">
        <h1>Snow Genius</h1>
        <h2>EXPERT MODE</h2>
        <p>Find the lowest-cost pass or combo that meets your exact plan.</p>

        <form id="expertForm">
            <h3>Riders</h3>
            <div id="riders">
                <div class="rider">
                    <input type="number" placeholder="Age" name="age" required>
                    <select name="category">
                        <option value="None">None</option>
                        <option value="Military">Military</option>
                        <option value="Student">Student</option>
                        <option value="Nurse">Nurse</option>
                    </select>
                    <button type="button" class="remove-btn" onclick="this.closest('.rider').remove()">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addRider()">+ Add Rider</button>

            <h3>Resorts</h3>
            <div id="resorts">
                <div class="resort">
                    <div class="resort-left"><!-- typeahead injected here --></div>
                    <div class="resort-right">
                        <input type="number" placeholder="Days" name="days" required>
                        <label class="blk"><input type="checkbox" name="blackout_ok"> Blackout Days OK</label>
                        <button type="button" class="remove-btn" onclick="this.closest('.resort').remove()">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" onclick="addResort()">+ Add Resort</button>

            <label class="api-toggle">
                <input type="checkbox" id="multiApiToggle" checked>
                Use multi-pass API
            </label>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div class="sort-bar" style="display:none;" id="sortBar">
            Sort by:
            <button type="button" onclick="sortBy('total_cost')">Cost</button>
            <button type="button" onclick="sortBy('total_days')">Days</button>
            <button type="button" onclick="sortBy('blackout_true')">Blackout</button>
        </div>

        <div id="results-container" class="card-grid"></div>
    </div>

    <script src="static/script.js"></script>
    <script src="results.js"></script>
    <script src="autoResize.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Snow Genius — Expert Mode</title>
  <link rel="stylesheet" href="static/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Configure this in production if your API is hosted on a different origin.
    // Example: window.API_BASE = "https://api.snowgenius.example";
    window.API_BASE = window.API_BASE || "";
  </script>
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="static/logo.svg" alt="Expert Mode" class="logo"/>
      <h1>Snow Genius</h1>
      <p class="sub">Expert Mode — find the lowest-cost pass or combo that matches your exact plan.</p>
    </header>

    <section class="card">
      <h2>Riders</h2>
      <div id="riders"></div>
      <div class="row actions">
        <button type="button" id="addRiderBtn" class="btn">+ Add Rider</button>
      </div>
    </section>

    <section class="card">
      <h2>Resorts</h2>
      <div id="resorts"></div>
      <div class="row actions">
        <button type="button" id="addResortBtn" class="btn">+ Add Resort</button>
        <button type="button" id="clearResortsBtn" class="btn btn-secondary">Clear</button>
        <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
        <span id="status" class="status"></span>
      </div>
    </section>

    <details class="card">
      <summary>Raw Request</summary>
      <pre id="rawReq" class="code">{}</pre>
    </details>

    <details class="card">
      <summary>Raw Response</summary>
      <pre id="rawRes" class="code">{}</pre>
    </details>

    <section class="card">
      <h2>Results</h2>
      <div id="results"></div>
    </section>

    <footer class="footer">© Snow Genius</footer>
  </main>

  <script src="static/script.js" type="module"></script>
</body>
</html>

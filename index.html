<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snow Genius — Expert Mode</title>
  <link rel="preload" href="resorts.json" as="fetch" crossorigin="anonymous">
  <script>
    (() => {
      const params = new URLSearchParams(window.location.search || "");
      const emptyKeyValue = (params.get("") || "").toLowerCase();
      const modeValue = (params.get("mode") || "").toLowerCase();
      const devMode =
        params.has("devmode") ||
        modeValue === "devmode" ||
        emptyKeyValue === "devmode" ||
        /(?:^|[?&=])devmode(?:[=&]|$)/i.test(window.location.search || "");
      window.__SNOW_GENIUS_DEV_MODE__ = devMode;
      if (devMode) document.documentElement.classList.add("dev-mode");
    })();
  </script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="hero">
    <img id="brand-logo" src="static/logo.png" alt="Snow Genius Expert Mode" class="logo" />
    <h1>Snow Genius</h1>
    <p class="tagline">Expert Mode — find the lowest-cost pass or combo that matches your exact plan.</p>
  </header>

  <main class="card" id="app-main">
    <section class="section">
      <div class="section-head">
        <h2>Riders</h2>
        <div class="section-actions">
          <button id="add-rider" class="btn">+ Add Rider</button>
        </div>
      </div>
      <div id="riders" class="rows">
        <!-- First rider row (Stable-4 style) -->
        <div class="row rider-row">
          <input type="number" min="0" placeholder="Age" class="input rider-age" aria-label="Rider age" />
          <select class="select rider-category" aria-label="Rider category">
            <option value="">None</option>
            <option value="military">Military</option>
            <option value="student">Student</option>
            <option value="medical">Nurse/Doc</option>
          </select>
          <button type="button" class="btn subtle remove-rider">Remove</button>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2>Resorts</h2>
        <div class="section-actions">
          <button id="add-resort" class="btn">+ Add Resort</button>
        </div>
      </div>

      <div class="rows" id="resorts">
        <!-- First resort row -->
        <div class="row resort-row">
          <div class="typeahead">
            <input type="text" class="input resort-input" placeholder="Start typing a resort…" autocomplete="off" aria-label="Resort" />
            <ul class="suggestions" role="listbox"></ul>
          </div>
          <input type="number" min="1" class="input days-input" placeholder="Days" aria-label="Days requested" />
          <label class="chk"><input type="checkbox" class="no-weekends" /> Only Weekdays</label>
          <label class="chk"><input type="checkbox" class="no-blackouts" /> No blackout dates</label>
          <button type="button" class="btn subtle remove-resort">Remove</button>
        </div>
      </div>

      <div class="resort-submit-row">
        <button id="clear" class="btn subtle">Clear</button>
        <button id="submit" class="btn primary">Submit</button>
      </div>
    </section>

    <div id="form-error" class="error-banner" role="alert" hidden></div>
    <div id="form-status" class="visually-hidden" aria-live="polite"></div>

    <section class="section">
      <h2>Results</h2>
      <div id="results" aria-live="polite" aria-busy="false"></div>
    </section>
  </main>

  <main id="dev-shell" class="dev-shell" hidden>
    <section class="dev-shell-card">
      <div class="dev-shell-head">
        <h2>Developer Mode</h2>
        <p>Raw request/response only. Use <code>?devmode</code>, <code>?mode=devmode</code>, or <code>?=devmode</code>.</p>
      </div>

      <details class="dev-debug" open>
        <summary>Raw Request</summary>
        <pre id="raw-request">{}</pre>
      </details>

      <details class="dev-debug" open>
        <summary>Raw Response</summary>
        <pre id="raw-response">{}</pre>
      </details>
    </section>
  </main>

  <footer class="footer">© Snow Genius</footer>

  <script src="assets/script.js" defer></script>
</body>
</html>
